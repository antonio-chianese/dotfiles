window:
    padding:
        x: 10
        y: 10
    class:
        instance: Alacritty
        general: Alacritty
    opacity: 0.9
    blur: true
    decorations: None
    #dimensions:
        #columns: 118
        #lines: 59
    #position:
        #x: 9
        #y: 9

scrolling:
    history: 10000
    multiplier: 3

font:
    normal:
        family: "Hack Nerd Font"
        style: Regular
    bold:
        family: "Hack Nerd Font"
        style: Bold
    italic:
        family: "Hack Nerd Font"
        style: Italic
    bold_italic:
        family: "Hack Nerd Font"
        style: Bold Italic
    size: 11
draw_bold_text_with_bright_colors: true

mouse:
    hide_when_typing: true

colors:
    primary:
        background: "#11121D"
        foreground: "#a9b1d6"
    normal:
        black: "#32344a"
        red: "#f7768e"
        green: "#9ece6a"
        yellow: "#e0af68"
        blue: "#7aa2f7"
        magenta: "#ad8ee6"
        cyan: "#449dab"
        white: "#787c99"
    bright:
        black: "#444b6a"
        red: "#ff7a93"
        green: "#b9f27c"
        yellow: "#ff9e64"
        blue: "#7da6ff"
        magenta: "#bb9af7"
        cyan: "#0db9d7"
        white: "#acb0d0"

cursor:
    style:
        shape: Block
        blinking: On
    blink_interval: 750

selection:
    save_to_clipboard: false

live_config_reload: true

shell:
    program: ubuntu

key_bindings:
    - { key: Enter, mods: Shift, action: SpawnNewInstance }
